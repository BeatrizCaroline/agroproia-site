<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notícias - AgroProAI</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4ac9fb4be4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/noticias.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="navbar">
      <div class="logo">AgroProAI</div>
      <nav>
        <ul class="menu">
          <li><a href="logada.html">Home</a></li>
          <li class="dropdown">
            <a href="#">FAQ <i class="fa-solid fa-caret-down"></i></a>
            <ul class="submenu">
              <li><a href="faleConosco.html">Fale Conosco</a></li>
              <li><a href="pergFreqLogada.html">Perguntas Frequentes</a></li>
            </ul>
          </li>
          <li><a href="noticias.html">Notícias</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="ai.html">AI</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
      <div class="user-icon-wrapper" tabindex="0">
        <i class="fa-solid fa-user user-icon"></i>
        <ul class="user-menu">
          <li><a href="perfil.html">Perfil</a></li>
          <li><a href="index.html">Sair</a></li>
        </ul>
      </div>
    </header>

    <main class="container">
      <section
        class="controls"
        role="region"
        aria-label="Controles de filtro e busca"
      >
        <div class="search-wrapper">
          <label for="searchInput" class="sr-only">Buscar notícias</label>
          <i
            class="fa-solid fa-magnifying-glass search-icon"
            aria-hidden="true"
          ></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar notícias..."
            aria-label="Busca de notícias"
            autocomplete="off"
          />
        </div>

        <label for="filterTopic" class="sr-only">Filtrar por tópico</label>
        <select id="filterTopic" aria-label="Filtro por tópico">
          <option value="">Todos os tópicos</option>
          <option value="tradicional">Tradicional</option>
          <option value="empreendedor">Empreendedor</option>
          <option value="tecnologico">Tecnológico</option>
          <option value="sustentavel">Sustentável</option>
          <option value="familiar">Familiar</option>
          <option value="corporativo">Corporativo</option>
          <option value="biotecnologia">Biotecnologia</option>
          <option value="agrotecnologia">Agrotecnologia</option>
          <option value="clima">Clima</option>
          <option value="mercado">Mercado</option>
          <option value="inovacao">Inovação</option>
        </select>

        <button
          id="btnAddNews"
          class="btn-add-news"
          style="display: none"
          aria-label="Cadastrar notícia"
        >
          Cadastrar Notícia
        </button>
      </section>

      <div class="content-grid">
        <section class="news-column" aria-label="Lista de notícias">
          <h2>Notícias</h2>
          <div
            class="news-list"
            id="newsList"
            aria-live="polite"
            aria-relevant="additions"
          >
            <!-- Notícias normais inseridas via JS -->
          </div>

          <div class="pagination" aria-label="Paginação">
            <button id="prevPage" class="page-btn" aria-label="Página anterior">
              &laquo;
            </button>
            <span id="pageIndicator" aria-live="polite" aria-atomic="true"
              >1 / 1</span
            >
            <button id="nextPage" class="page-btn" aria-label="Próxima página">
              &raquo;
            </button>
          </div>
        </section>

        <aside class="aside-column" aria-label="Notícias em destaque">
          <h2>Destaques</h2>
          <div
            class="carousel-vertical"
            id="carousel"
            tabindex="0"
            aria-live="polite"
            aria-relevant="additions"
          >
            <!-- Notícias em destaque inseridas via JS -->
          </div>
        </aside>
      </div>
    </main>

    <!-- Modal para ver notícia completa -->
    <div
      id="modalNews"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle"></h2>
          <button id="closeModal" class="close-btn" aria-label="Fechar modal">
            &times;
          </button>
        </div>
        <div class="modal-banner-container">
          <img id="modalBanner" alt="" />
        </div>
        <div class="modal-body-content">
          <p id="modalBody"></p>

          <section id="commentsSection">
            <h3>Comentários</h3>
            <div id="commentsList"></div>
            <textarea
              id="commentInput"
              placeholder="Escreva um comentário..."
              rows="3"
            ></textarea>
            <button id="btnAddComment">Comentar</button>
          </section>
        </div>
      </div>
    </div>

    <!-- Modal para adicionar/editar notícia (apenas admin) -->
    <div
      id="modalEditNews"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalEditTitle"
    >
      <div class="modal-content large-modal">
        <div class="modal-header">
          <h2 id="modalEditTitle">Cadastrar Notícia</h2>
          <button
            id="closeEditModal"
            class="close-btn"
            aria-label="Fechar modal"
          >
            &times;
          </button>
        </div>
        <form id="formNews">
          <label for="newsTitle">
            Título:
            <input type="text" id="newsTitle" required />
          </label>
          <label for="newsBanner">
            Banner URL:
            <input type="url" id="newsBanner" required />
          </label>
          <label for="newsBody">
            Texto:
            <textarea id="newsBody" required rows="5"></textarea>
          </label>
          <label for="newsTopic">
            Tópico:
            <select id="newsTopic" required>
              <option value="tradicional">Tradicional</option>
              <option value="empreendedor">Empreendedor</option>
              <option value="tecnologico">Tecnológico</option>
              <option value="sustentavel">Sustentável</option>
              <option value="familiar">Familiar</option>
              <option value="corporativo">Corporativo</option>
              <option value="biotecnologia">Biotecnologia</option>
              <option value="agrotecnologia">Agrotecnologia</option>
              <option value="clima">Clima</option>
              <option value="mercado">Mercado</option>
              <option value="inovacao">Inovação</option>
            </select>
          </label>
          <label for="newsHighlight">
            Destaque:
            <input type="checkbox" id="newsHighlight" />
          </label>

          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>
        &copy; 2025 Beatriz Caroline de Brito dos Reis. Todos os direitos
        reservados.
      </p>
    </footer>

    <script src="js/noticias.js"></script>
    <script src="js/homeLog.js"></script>
  </body>
</html>
