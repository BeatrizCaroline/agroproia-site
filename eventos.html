<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eventos - AgroProAI</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4ac9fb4be4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/eventos.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="navbar">
      <div class="logo">AgroProAI</div>
      <nav>
        <ul class="menu">
          <li><a href="logada.html">Home</a></li>
          <li class="dropdown">
            <a href="#">FAQ <i class="fa-solid fa-caret-down"></i></a>
            <ul class="submenu">
              <li><a href="faleConosco.html">Fale Conosco</a></li>
              <li><a href="pergFreqLogada.html">Perguntas Frequentes</a></li>
            </ul>
          </li>
          <li><a href="noticias.html">Notícias</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="ai.html">AI</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
      <div class="user-icon-wrapper" tabindex="0">
        <i class="fa-solid fa-user user-icon"></i>
        <ul class="user-menu">
          <li><a href="perfil.html">Perfil</a></li>
          <li><a href="index.html">Sair</a></li>
        </ul>
      </div>
    </header>

    <main class="container">
      <section
        class="controls"
        role="region"
        aria-label="Controles de filtro e busca"
      >
        <div class="search-wrapper">
          <label for="searchInput" class="sr-only">Buscar eventos</label>
          <i
            class="fa-solid fa-magnifying-glass search-icon"
            aria-hidden="true"
          ></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar eventos..."
            aria-label="Busca de eventos"
            autocomplete="off"
          />
        </div>

        <label for="filterCategory" class="sr-only">Filtrar por categoria</label>
        <select id="filterCategory" aria-label="Filtro por categoria">
          <option value="">Todas as categorias</option>
          <option value="workshop">Workshop</option>
          <option value="feira">Feira</option>
          <option value="congresso">Congresso</option>
          <option value="seminario">Seminário</option>
          <option value="curso">Curso</option>
          <option value="palestra">Palestra</option>
        </select>

        <button
          id="btnAddEvent"
          class="btn-add-event"
          style="display: none"
          aria-label="Cadastrar evento"
        >
          Cadastrar Evento
        </button>
      </section>

      <div class="content-grid">
        <section class="events-column" aria-label="Lista de eventos">
          <h2>Eventos</h2>
          <div
            class="events-list"
            id="eventsList"
            aria-live="polite"
            aria-relevant="additions"
          >
            <!-- Eventos normais inseridos via JS -->
          </div>

          <div class="pagination" aria-label="Paginação">
            <button id="prevPage" class="page-btn" aria-label="Página anterior">
              &laquo;
            </button>
            <span id="pageIndicator" aria-live="polite" aria-atomic="true"
              >1 / 1</span
            >
            <button id="nextPage" class="page-btn" aria-label="Próxima página">
              &raquo;
            </button>
          </div>
        </section>

        <aside class="aside-column" aria-label="Eventos em destaque">
          <h2>Destaques</h2>
          <div
            class="carousel-vertical"
            id="carousel"
            tabindex="0"
            aria-live="polite"
            aria-relevant="additions"
          >
            <!-- Eventos em destaque inseridos via JS -->
          </div>
        </aside>
      </div>
    </main>

    <!-- Modal para ver evento completo -->
    <div
      id="modalEvent"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <div class="modal-content">
        <button id="closeModal" class="close-btn" aria-label="Fechar modal">&times;</button>
        <h2 id="modalTitle"></h2>
        <img id="modalBanner" alt="" />
        <div class="event-details">
          <div class="event-info">
            <div class="info-item">
              <i class="fa-solid fa-calendar"></i>
              <span id="modalDate"></span>
            </div>
            <div class="info-item">
              <i class="fa-solid fa-clock"></i>
              <span id="modalTime"></span>
            </div>
            <div class="info-item">
              <i class="fa-solid fa-location-dot"></i>
              <span id="modalLocation"></span>
            </div>
            <div class="info-item">
              <i class="fa-solid fa-tag"></i>
              <span id="modalCategory"></span>
            </div>
          </div>
          <p id="modalBody"></p>
          
          <div class="event-actions-modal">
            <div class="subscription-actions">
              <button id="btnSubscribe" class="btn-subscribe">
                <i class="fa-solid fa-user-plus"></i> Inscrever-se
              </button>
              <button id="btnAddToCalendar" class="btn-calendar">
                <i class="fa-solid fa-calendar-plus"></i> Adicionar à Agenda
              </button>
            </div>
            <div class="social-actions">
              <button class="btn-like">
                <i class="fa-regular fa-thumbs-up"></i> Curtir
              </button>
              <button class="btn-comment">
                <i class="fa-regular fa-comment"></i> Comentar
              </button>
              <button class="btn-share">
                <i class="fa-solid fa-share-nodes"></i> Compartilhar
              </button>
            </div>
          </div>

          <section id="commentsSection">
            <h3>Comentários</h3>
            <div id="commentsList"></div>
            <textarea
              id="commentInput"
              placeholder="Escreva um comentário..."
              rows="3"
            ></textarea>
            <button id="btnAddComment">Comentar</button>
          </section>
        </div>
      </div>
    </div>

    <!-- Modal para adicionar/editar evento (apenas admin) -->
    <div
      id="modalEditEvent"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalEditTitle"
    >
      <div class="modal-content large-modal">
        <div class="modal-header">
          <h2 id="modalEditTitle">Cadastrar Evento</h2>
          <button id="closeEditModal" class="close-btn" aria-label="Fechar modal">&times;</button>
        </div>
        <form id="formEvent">
          <div class="form-group">
            <label for="eventTitle">Título:</label>
            <input type="text" id="eventTitle" required />
          </div>
          <div class="form-group">
            <label for="eventBanner">Banner URL:</label>
            <input type="url" id="eventBanner" required />
            <img id="previewImage" alt="Preview da imagem" style="display: none; max-width: 100%; max-height: 200px; margin-top: 10px;">
          </div>
          <div class="form-group">
            <label for="eventDate">Data:</label>
            <input type="date" id="eventDate" required />
          </div>
          <div class="form-group">
            <label for="eventTime">Horário:</label>
            <input type="time" id="eventTime" required />
          </div>
          <div class="form-group">
            <label for="eventLocation">Local:</label>
            <input type="text" id="eventLocation" required />
          </div>
          <div class="form-group">
            <label for="eventCategory">Categoria:</label>
            <select id="eventCategory" required>
              <option value="workshop">Workshop</option>
              <option value="feira">Feira</option>
              <option value="congresso">Congresso</option>
              <option value="seminario">Seminário</option>
              <option value="curso">Curso</option>
              <option value="palestra">Palestra</option>
            </select>
          </div>
          <div class="form-group">
            <label for="eventBody">Descrição:</label>
            <textarea id="eventBody" required rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="eventHighlight">
              <input type="checkbox" id="eventHighlight" />
              Evento em Destaque
            </label>
          </div>

          <div class="modal-actions">
            <button type="button" id="btnCancelEvent">Cancelar</button>
            <button type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Compartilhar -->
    <div
      id="modalShare"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      aria-labelledby="shareModalTitle"
    >
      <div class="modal-content share-modal-content">
        <div class="modal-header">
          <h2 id="shareModalTitle">Compartilhar Evento</h2>
          <button id="btnCloseShare" class="close-btn" aria-label="Fechar modal">&times;</button>
        </div>
        <div class="form-group" style="text-align: center;">
          <label style="text-align: center; display: block; margin-bottom: 10px;">Link para compartilhar:</label>
          <input type="text" id="shareUrl" readonly class="share-url-input">
        </div>
        <div class="share-buttons">
          <button type="button" class="share-btn whatsapp" id="btnShareWhatsApp" title="WhatsApp">
            <i class="fa-brands fa-whatsapp"></i>
          </button>
          <button type="button" class="share-btn facebook" id="btnShareFacebook" title="Facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </button>
          <button type="button" class="share-btn twitter" id="btnShareTwitter" title="Twitter">
            <i class="fa-brands fa-twitter"></i>
          </button>
          <button type="button" class="share-btn linkedin" id="btnShareLinkedIn" title="LinkedIn">
            <i class="fa-brands fa-linkedin-in"></i>
          </button>
          <button type="button" class="share-btn copy" id="btnCopyLink" title="Copiar Link">
            <i class="fa-regular fa-copy"></i>
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        &copy; 2025 Beatriz Caroline de Brito dos Reis. Todos os direitos
        reservados.
      </p>
    </footer>

    <script src="js/eventos.js"></script>
    <script src="js/homeLog.js"></script>
  </body>
</html>
